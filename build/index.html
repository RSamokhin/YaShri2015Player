        <!DOCTYPE html>
        <html>
            <head lang='ru'>
                <meta charset="UTF-8"/>
                <title>Yandex Shri Media Player</title>
                <link rel="stylesheet" href="css/main.css" />
            </head>
            <body>
                <section class="header"></section>
        <section class='content'>
        
            <div class='player__contaier'>
                <div class='player__info'>
                    Select or Drop File to play
                </div>
                <div class='player__files'>
                    <div class='player__files-list'></div>
                    <input type='file' class='player__files-button' value='Select/Drop files' readonly/>
                    <input class='player__files-button-visible' value='Select/Drop files' readonly onclick="document.getElementsByClassName('player__files-button')[0].click()" />
                </div>
                <div class='player__visualizer'>
                    <canvas class="player__visualizer-canvas"></canvas>
                </div>
                <div class='player__controls'>
                    <div class='player__controls-button-prev player__controls-button'></div>
                    <div class='player__controls-button-play player__controls-button'></div>
                    <div class='player__controls-button-pause player__controls-button'></div>
                    <div class='player__controls-button-stop player__controls-button'></div>
                    <div class='player__controls-button-next player__controls-button'></div>
                    <div class='player__controls-status'>
                        <div class='player__controls-status-played'>
                            <div class='player__controls-status-button'></div>
                        </div>
                    </div>
                </div>
            </div>
        
        </section>
                <section class="footer"></section>
            </body>
            <script src="js/main.js"></script>
        </html>
